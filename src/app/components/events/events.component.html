<img class="location" *ngIf="markers | async" src="https://maps.googleapis.com/maps/api/staticmap?size=600x200&maptype=roadmap{{ markers | async }}&key=AIzaSyAJv6eAHqmNh5tOHf9KVP-WXIaPehUXNlA" alt="Map">
<component-event *ngFor="let event of events | async" [event]="event"></component-event>
<div class="empty" *ngIf="(events | async).length == 0"><h3>No events found</h3></div>
